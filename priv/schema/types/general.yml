---
- name: state_context
  type: output
  fields:
    - name: genesis_tx
      type: transaction_info
    - name: renaissance_tx
      type: transaction_info
    - name: genesis_time
      type: timestamp
    - name: renaissance_time
      type: timestamp

- name: page_order
  type: input
  fields:
    - name: field
      type: string
    - name: type
      type: string

- name: page_input
  type: input
  fields:
    - name: cursor
      type: string
    - name: size
      type: int
    - name: order
      type: [page_order]

- name: type_filter
  type: input
  fields:
    - name: types
      type: [string]

- name: time_filter
  type: input
  fields:
    - name: start_date_time
      type: string
    - name: end_date_time
      type: string

- name: address_filter
  type: input
  fields:
    - name: sender
      type: string
    - name: receiver
      type: string
    - name: direction
      type: direction

- name: version
  type: output
  fields:
    - name: block
      type: string
    - name: app
      type: string

- name: validity_filter
  type: input
  fields:
    - name: validity
      type: validity

- name: range_filter
  type: input
  fields:
    - name: from
      type: string
    - name: to
      type: string


- name: protocol
  type: output
  fields:
    - name: address
      type: string
    - name: name
      type: string
    - name: version
      type: int
    - name: namespace
      type: string
    - name: description
      type: string
    - name: type_urls
      type: [type_urls]
    - name: proto
      type: string
    - name: pipeline
      type: string
    - name: sources
      type: [string]
    - name: code
      type: [code_info]
    - name: installed_at
      type: timestamp
    - name: group
      type: string
    - name: data
      type: any
      meta: resolver=google_protobuf_any
