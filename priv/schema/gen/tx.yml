- name: consensus_upgrade_tx
  type: output
  fields:
    - name: validators
      type: [validator]
    - name: max_bytes
      type: int
    - name: max_gas
      type: int
    - name: max_validators
      type: int
    - name: max_candidates
      type: int
    - name: data
      type: any
  
- name: sys_upgrade_tx
  type: output
  fields:
    - name: task
      type: upgrade_task
    - name: grace_period
      type: int
    - name: data
      type: any
  