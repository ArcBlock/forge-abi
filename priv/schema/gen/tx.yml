- name: declare_tx
  type: output
  fields:
    - name: moniker
      type: string
    - name: issuer
      type: string
    - name: data
      type: any
  
- name: code_info
  type: output
  fields:
    - name: checksum
      type: string
    - name: binary
      type: string
  
- name: type_urls
  type: output
  fields:
    - name: url
      type: string
    - name: module
      type: string
  
- name: deploy_protocol_tx
  type: output
  fields:
    - name: address
      type: string
    - name: name
      type: string
    - name: version
      type: int
    - name: namespace
      type: string
    - name: description
      type: string
    - name: type_urls
      type: [type_urls]
    - name: proto
      type: string
    - name: pipeline
      type: string
    - name: sources
      type: [string]
    - name: code
      type: [code_info]
    - name: data
      type: any
  