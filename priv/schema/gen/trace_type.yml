- name: page_order
  type: output
  fields:
    - name: field
      type: string
    - name: type
      type: string


- name: page_input
  type: output
  fields:
    - name: cursor
      type: string
    - name: size
      type: int
    - name: order
      type: [page_order]


- name: type_filter
  type: output
  fields:
    - name: types
      type: [string]


- name: time_filter
  type: output
  fields:
    - name: start_date_time
      type: string
    - name: end_date_time
      type: string


- name: address_filter
  type: output
  fields:
    - name: sender
      type: string
    - name: receiver
      type: string
    - name: direction
      type: direction


- name: page_info
  type: output
  fields:
    - name: cursor
      type: string
    - name: next
      type: boolean
    - name: total
      type: int


- name: indexed_transaction
  type: output
  fields:
    - name: hash
      type: string
    - name: sender
      type: string
    - name: receiver
      type: string
    - name: time
      type: string
    - name: type
      type: string
    - name: tx
      type: transaction
    - name: valid
      type: boolean
    - name: code
      type: status_code


- name: indexed_account_state
  type: output
  fields:
    - name: address
      type: string
    - name: balance
      type: string
    - name: num_assets
      type: string
    - name: num_txs
      type: string
    - name: nonce
      type: string
    - name: genesis_time
      type: string
    - name: renaissance_time
      type: string
    - name: moniker
      type: string
    - name: migrated_from
      type: string
    - name: migrated_to
      type: string
    - name: total_received_stakes
      type: string
    - name: total_stakes
      type: string
    - name: total_unstakes
      type: string
    - name: recent_num_txs
      type: [string]


- name: indexed_asset_state
  type: output
  fields:
    - name: address
      type: string
    - name: owner
      type: string
    - name: genesis_time
      type: string
    - name: renaissance_time
      type: string
    - name: moniker
      type: string
    - name: readonly
      type: boolean


- name: indexed_stake_state
  type: output
  fields:
    - name: address
      type: string
    - name: balance
      type: string
    - name: sender
      type: string
    - name: receiver
      type: string
    - name: genesis_time
      type: string
    - name: renaissance_time
      type: string
    - name: message
      type: string
    - name: type
      type: int


- name: indexed_block
  type: output
  fields:
    - name: height
      type: string
    - name: time
      type: string
    - name: proposer
      type: string
    - name: num_txs
      type: string
    - name: num_invalid_txs
      type: string


- name: health_status
  type: output
  fields:
    - name: consensus
      type: consensus_status
    - name: network
      type: network_status
    - name: storage
      type: storage_status
    - name: forge
      type: forge_status


- name: consensus_status
  type: output
  fields:
    - name: health
      type: boolean
    - name: synced
      type: boolean
    - name: block_height
      type: string


- name: network_status
  type: output
  fields:
    - name: health
      type: boolean
    - name: num_peers
      type: int


- name: storage_status
  type: output
  fields:
    - name: health
      type: boolean
    - name: indexer_server
      type: string
    - name: state_db
      type: string
    - name: disk_space
      type: disk_space_status


- name: disk_space_status
  type: output
  fields:
    - name: forge_usage
      type: string
    - name: total
      type: string


- name: forge_status
  type: output
  fields:
    - name: health
      type: boolean
    - name: abi_server
      type: string
    - name: forge_web
      type: string
    - name: abci_server
      type: abci_server_status


- name: abci_server_status
  type: output
  fields:
    - name: abci_consensus
      type: string
    - name: abci_info
      type: string


- name: validity_filter
  type: output
  fields:
    - name: validity
      type: validity


- name: range_filter
  type: output
  fields:
    - name: from
      type: string
    - name: to
      type: string


- name: direction
  type: enum
  fields:
    - type: mutual
      meta: value=0
    - type: one_way
      meta: value=1
    - type: union
      meta: value=2

- name: validity
  type: enum
  fields:
    - type: both
      meta: value=0
    - type: valid
      meta: value=1
    - type: invalid
      meta: value=2
